<!DOCTYPE html>
<html>
<head>
<title>Para ti ❤️</title>
<style>
body{
    background:#ffe6f0;
    font-family: Arial;
    text-align:center;
    padding:50px;
}

.card{
    background:white;
    padding:20px;
    margin:20px;
    border-radius:15px;
    box-shadow:0px 0px 10px rgba(0,0,0,0.2);
}

button{
    padding:10px 20px;
    border:none;
    border-radius:10px;
    background:#ff4d88;
    color:white;
    font-size:16px;
    cursor:pointer;
}
</style>
</head>

<body>

<h1>Hola ❤️</h1>
<p>Hice esto porque me gusta hacerte sonreír</p>

<button onclick="mostrar()">Presiona aquí</button>

<div id="mensaje"></div>

<script>
function mostrar(){
document.getElementById("mensaje").innerHTML = `
<div class="card">
<h2>Lo que me gusta de ti</h2>
<p>Tu forma de ser agradable</p>
<p>Tu humor tan malo que me hace reír</p>
<p>Cómo cuidas a tu hermana</p>
</div>
`;
}
</script>

</body>
</html>
